    <title>learn grid</title>

  <body>
    <div
      class="grid grid-cols-2 gap-3 max-w-2xl container mx-auto text-white text-center"
    >
      <div class="block bg-red-500">1</div>
      <div class="block bg-red-500">2</div>
      <div class="block bg-red-500 col-span-2">3</div>
      <div class="block bg-red-500">4</div>

      <div class="block bg-red-500">6</div>

      <div class="row-span-2 col-span-2 block bg-red-500">8</div>
      <div class="block bg-red-500">9</div>
    </div>

    <div

    >
      <div class="bg-blue-600 block rounded-md py-3">01</div>
      <div class="bg-blue-600 block rounded-md py-3">02</div>
      <div class="bg-blue-600 block rounded-md py-3">03</div>

    </div>

    <div
      class="max-w-2xl container mx-auto grid grid-cols-6 text-white text-center gap-2 py-48"
    >
      <div class="bg-blue-600 block rounded-md py-3 col-start-2 col-span-4">
        01

      <div class="bg-blue-600 block rounded-md py-3 col-start-1 col-span-2">
